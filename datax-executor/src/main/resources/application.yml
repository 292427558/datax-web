# web port
server:
  port: ${SERVER_PORT:8081}
  #port: 8081

# log config
logging:
  config: classpath:logback.xml
  path: ${DATA_PATH:.}/applogs/executor/jobhandler
  #path: ./data/applogs/executor/jobhandler

datax:
  job:
    admin:
      ### datax admin address list, such as "http://address" or "http://address01,http://address02"
#      addresses: http://127.0.0.1:8080
#      addresses: http://${DATAX_ADMIN_HOST}:${DATAX_ADMIN_PORT}
      addresses: http://${DATAX_ADMIN_HOST:127.0.0.1}:${DATAX_ADMIN_PORT:8080}
    executor:
      appname: datax-executor
      ip:
      #port: 9999
      port: ${EXECUTOR_PORT:9999}
        ### job log path
      logpath: ${DATA_PATH:.}/applogs/executor/jobhandler
      ### job log retention days
      logretentiondays: 30
    ### job, access token
    accessToken:

  executor:
    #jsonpath: D:\\temp\\executor\\json\\
    jsonpath: ${JSON_PATH:.}

  #pypath: F:\tools\datax\bin\datax.py
  pypath: ${PYTHON_PATH:.}/datax.py